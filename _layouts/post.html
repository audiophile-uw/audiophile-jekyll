<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ page.title }} - {{ site.title }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="theme-color" content="#3b1e73">
	<link rel="stylesheet" type="text/css" href="/assets/highlight.css">
	<style type="text/css">
		{% include main.css %}
	</style>
</head>
<body>
<header>
	<h1>{{ site.title }} <br> at the University of Washington</h1>
</header>
{% include nav.html %}
<main>
	<article>	
		<header>{{page.title}}</header>
		<section>
			{{content}}
		</section>
		<footer>
			<i>î €</i> Posted by {{ page.author }} on {{page.date | date_to_long_string}}.
			<br>
			<div class="links">Tags: 
			{% for tag in page.tag %}
				<a class="tag" href="/blog/tag#{{ tag | slugify }}">{{ tag }}</a>
			{% endfor %}
			</div>
		</footer>
	</article>
</main>
{% include footer.html %}
</body>
</html>
